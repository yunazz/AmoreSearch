name: Deploy Amoresearch Backend to EC2

on:
  push:
    branches: [ "main" ]
    paths:
      - "backend/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.AWS_SSH_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu || mkdir -p /home/ubuntu/projects/amore_search_backend && cd /home/ubuntu/projects/amore_search_backend
            git pull origin main
            sudo docker stop amoresearch-backend || true
            sudo docker rm amoresearch-backend || true
            sudo docker build -t amoresearch-backend ./backend
            sudo docker run -d --name amoresearch-backend -p 8000:8000 amoresearch-backend
