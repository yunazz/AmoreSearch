name: Deploy Amoresearch Frontend to EC2

on:
  push:
    branches: [ "main" ]
    paths:
      - "frontend/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.AWS_SSH_PRIVATE_KEY }}
          script: |
              # 프론트엔드 프로젝트 폴더로 이동
              cd /home/ubuntu || mkdir -p /home/ubuntu/projects/amore_search
              cd /home/ubuntu/projects/amore_search
              
              # 최신 코드 가져오기
              git pull origin main
              
              # 기존 컨테이너 정지 및 삭제
              sudo docker stop amoresearch-frontend || true
              sudo docker rm amoresearch-frontend || true
              sudo docker rmi amoresearch-frontend || true
              
              # Docker 빌드 및 컨테이너 실행
              sudo docker build --no-cache -t amoresearch-frontend .
              sudo docker run -d --name amoresearch-frontend -p 3000:3000 --restart=always amoresearch-frontend