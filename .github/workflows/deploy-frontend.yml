name: Deploy Amoresearch Frontend to EC2

on:
  push:
    branches: [ "main" ]
    paths:
      - "frontend/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.AWS_SSH_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/projects/amore_search  # 프로젝트 루트로 이동
            git pull origin main

            cd frontend 
            pnpm install
            pnpm build
            
            # 기존 컨테이너 중지 및 강제 삭제
            sudo docker stop amoresearch-frontend || true
            sudo docker rm -f amoresearch-frontend || true
            docker image prune -af 
            
            sudo docker build --no-cache -t amoresearch-frontend -f Dockerfile .
            sudo docker run -d --name amoresearch-frontend -p 3000:3000 --restart=always amoresearch-frontend
