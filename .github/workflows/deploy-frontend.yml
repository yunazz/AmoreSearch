name: Deploy Amoresearch Frontend to EC2

on:
  push:
    branches: [ "main" ]
    paths:
      - "frontend/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.AWS_SSH_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/projects/amore_search  # 프로젝트 루트로 이동
            
            # 최신 코드 가져오기
            git fetch --all
            git reset --hard origin/main  # 완전 초기화 후 최신 코드로 덮어쓰기
            git pull origin main

            cd frontend 
            
            # 기존 컨테이너 중지 및 삭제
            if [ $(sudo docker ps -q -f name=amoresearch-frontend) ]; then
              sudo docker stop amoresearch-frontend
              sudo docker rm -f amoresearch-frontend
            fi

            # 사용하지 않는 Docker 이미지 삭제
            sudo docker image prune -af 
            
            # Docker 빌드 실행 (로그 확인)
            if ! sudo docker build --no-cache -t amoresearch-frontend -f Dockerfile .; then
              echo "🚨 Docker build failed!"
              exit 1
            fi

            # Docker 실행
            sudo docker run -d --name amoresearch-frontend -p 3000:3000 --restart=always amoresearch-frontend

            # 컨테이너 상태 확인
            sudo docker ps -a
